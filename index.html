<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="mediaqueries.css" />
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <div class="summary-outer-container">
      <div class="image-container">
        <img
          src="images/illustration-hero.svg"
          alt="Lady listening to Music"
          class="main-image"
        />
      </div>
      <div class="main-content-container">
        <h1>Order Summary</h1>
        <p>
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>

        <div class="plan-container">
          <div class="plan-content-container">
            <img src="./images/icon-music.svg" alt="music icon" class="icon" />
            <div class="plan-content">
              <h3>Annual Plan</h3>
              <p class="plan-price">$59.99/year</p>
            </div>
            <a href="#">Change</a>
          </div>
        </div>
        <div class="button-container-1">
          <button
            class="btn btn-color-1"
            onclick="location.href='https://github.com/efunzz'"
          >
            Proceed To Payment
          </button>
        </div>
        <div class="button-container-2">
          <button
            class="btn btn-color-2"
            onclick="location.href='https://github.com/efunzz'"
          >
            Cancel Order
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
